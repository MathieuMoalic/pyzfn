[build-system]
requires = ["setuptools~=78.1", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["htmlcov"]

[project]
name = "pyzfn"
version = "1.0.2"
description = "micromagnetic post processing library"
authors = [
    { name = "Mathieu Moalic", email = "matmoa@amu.edu.pl" },
    { name = "Mateusz Zelent", email = "mateusz.zelent@amu.edu.pl" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "cmocean~=4.0",
    "ipykernel~=6.29",
    "ipython~=9.2",
    "matplotlib~=3.10",
    "matplotx~=0.3",
    "numpy~=2.2",
    "tqdm~=4.67",
    "zarr~=3.0.8",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]

[tool.pytest.ini_options]
addopts = "-v -p no:warnings --cov=pyzfn --cov-report=html --doctest-modules "
testpaths = ["tests"]

[tool.mypy]
disable_error_code = "unused-ignore"
mypy_path = "pyzfn"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true
disallow_untyped_calls = false
strict = false
plugins = "numpy.typing.mypy_plugin"

[tool.pyright]
reportOptionalMemberAccess = false
