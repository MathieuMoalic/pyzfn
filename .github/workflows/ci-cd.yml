name: Test, build and publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --root-user-action=ignore --upgrade pip
          pip install --root-user-action=ignore .

      - name: Run PyTest
        run: |
          pip install --root-user-action=ignore pytest pytest-cov
          pytest
        
      - name: Run type checker
        run: |
          pip install --root-user-action=ignore ty
          ty check

      - name: Run ruff linter
        run: |
          pip install --root-user-action=ignore ruff
          ruff check

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    env:
      PUBLISHING: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Python Package New Version
        uses: MathieuMoalic/action-python-package-new-version@v1.0.5
                        
      - name: Set up Python
        if: env.PUBLISHING == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        if: env.PUBLISHING == 'true'
        run: python -m pip install --upgrade pip && pip install build && python -m build

      - name: Publish package distributions to PyPI
        if: env.PUBLISHING == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
