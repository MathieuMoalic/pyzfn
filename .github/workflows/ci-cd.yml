name: Test, build and publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Run PyTest
        run: uv run pytest -v

      - name: Run type checker (ty)
        run: uv run ty check

      - name: Run ruff linter
        run: uv run ruff check

  version-check:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      current_version_exists: ${{ steps.version_check.outputs.current_version_exists }}
      version:        ${{ steps.version_check.outputs.package_version }}
      package_name:   ${{ steps.version_check.outputs.package_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Check package version on all index
        id: version_check
        uses: MathieuMoalic/action-python-package-new-version@v3
  
  build:
    runs-on: ubuntu-latest
    needs: version-check
    if: ${{ needs.version-check.outputs.current_version_exists == 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Build distributions
        run: uv build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
    if: ${{ always() && !cancelled() && needs.build.result == 'success' }}
    environment:
      name: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
